<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
        integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
</head>

<body>

    <nav class="navbar">
        <h2 class="navbar-header"> Know Your World</h2>
        <ul class="list-items">
            <li class="list-item"><a href="index.html">Home</a></li>
            <li class="list-item"><a href="maps.html">Map</a></li>
        </ul>
    </nav>

    <div class="card">
        <div class="search"><input type="text" class="search-input" placeholder="Enter city" id="city-input">
            <button class="search-btn" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <h1 id="location" class="location text-white text-left mt-8 mb-8"></h1>

        <div class="wrapper mt-4">
            <div class="main-info-container">
                <img class="weather-img" src="" id="image" alt="">
                <p class="weather-description text-white" id="weather-description"></p>
                <h2 class="temperature text-white" id="temp"></h2>

            </div>


            <div class="extra-info-container">


                <div class="temp-container">
                    <div class="feels-like-container">
                        <p class="text-white text-lg mb-1" id="feels-like"></p>
                        <p class="text-white mt-1">Feels Like</p>
                    </div>
                    <div class="max-temp-container">
                        <!-- <i class="fa-solid fa-temperature-high text-black"></i> -->
                        <p class="text-white text-lg mb-1" id="max-temp"></p>
                        <p class="text-white mt-1">High</p>
                    </div>

                    <div class="min-temp-container">
                        <!-- <i class="fa-solid fa-temperature-low text-black"></i> -->
                        <p class="text-white text-lg mb-1" id="min-temp"></p>
                        <p class="text-white mt-1">Low</p>
                    </div>
                </div>

                <div class="pressure-container">
                    <div>
                        <p class="text-white text-lg mb-1" id="pressure"></p>
                        <p class="text-white mt-1">Pressure</p>
                    </div>
                    <div>
                        <p class="text-white text-lg mb-1" id="sea-level"></p>
                        <p class="text-white mt-1">Sea level</p>
                    </div>
                    <div>
                        <p class="text-white text-lg mb-1" id="humidity"></p>
                        <p class="text-white mt-1">Humidity</p>
                    </div>
                </div>
                <div class="humidity-container">
                    <!-- <i class="fa-solid fa-water text-black"></i> -->

                </div>
            </div>
        </div>


        <!-- Forecast container starts here-->
        <div class="forecast-container-wrapper mt-8">
            <h2 class=" forecast-header text-white text-left">FORECAST</h2>
            <div id="forecast-container" class="forecast-container">

            </div>
        </div>
    </div>

    <div class="map" id="map"></div>


    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
        integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
        crossorigin=""></script>

    <script src="js/script.js"></script>
</body>

</html>
