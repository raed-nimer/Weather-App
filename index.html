<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href = "styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search"><input type="text" class="search-input" placeholder="enter city name" id="city-input">
        <button class="search-btn" id="search-btn">search</button></div>    
     
           <p class="weather-description" id="weather-description"></p>
           <h2 class="temperature" id="temp"></h2>
           <h1 id="location" class="location"></h1>
            <p id="feels-like"></p>
           <div class="humidity-container">
            <p class="humidity" id="humidity"></p></div>
            <p class="max-temp" id="max-temp"></p>
            <p class="min-temp" id="min-temp"></p>
            <p class="pressure" id="pressure"></p>
            <p class="sea-level" id="sea-level"></p> 
        
    </div>    
    <script src="project.js"></script>
</body>
</html>
