<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
        integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <!-- Logo/Heading -->
        <h2 class="navbar-header"> Know Your World</h2>
        <ul class="list-items">
            <li class="list-item"><a href="index.html">Home</a></li>
            <li class="list-item"><a href="maps.html">Map</a></li>
        </ul>
    </nav>
    <div class="card">
        <div class="search">
            <!-- country dropdown -->
            <label class="text-white text-lg" for="country-input">Country:</label> <select class="select-dropdown mb-4"
                placeholder="Enter country" id="country-input">
                <option>Select Country</option>
            </select>
        </div>

        <div class="wrapper mt-8">
            <!-- First column -->
            <div class="main-info-container" id="main-info-container">
                <h1 class="location text-white mt-2 mb-4" id="country-name"></h1>
                <div id="country-flag-container"></div>
            </div>
            <!-- secound column -->
            <div class="extra-info-container" id="extra-info-container">
                <div class="country-details">
                    <div class="capital-container">
                        <p class="text-lg text-white">Capital:</p>
                        <!-- Capital information -->
                        <p class="text-white" id="capital"></p>
                    </div>

                    <div class="language-container">
                        <p class="text-lg text-white">Language:</p>
                        <!-- Country languages -->
                        <p class="text-white" id="language"></p>
                    </div>
                </div>
                <div class="country-details">
                    <div class="population-container">
                        <p class="text-lg text-white">Population:</p>
                        <!-- Population details -->
                        <p class="text-white" id="population"></p>
                    </div>
                    <div class="timezone-container">
                        <p class="text-lg text-white">Timezones:</p>
                        <!-- Country timezones -->
                        <p class="text-white" id="timezone"></p>
                    </div>
                </div>
                <div class="country-details">
                    <div class="region-container">
                        <p class="text-lg text-white">Region:</p>
                        <!-- regions -->
                        <p class="text-white" id="region"></p>
                    </div>
                    <div class="continent-container">
                        <p class="text-lg text-white">Continent(s)</p>
                        <!-- continents -->
                        <p class="text-white" id="continent"></p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="map" id="map"></div>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
        integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
        crossorigin=""></script>


    <script src="js/maps.js"></script>
</body>

</html>
